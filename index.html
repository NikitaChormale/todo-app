<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <style>
        body{
            background-color: #FAACA8;
background-image: linear-gradient(19deg, #FAACA8 0%, #DDD6F3 100%);
   
        }
        .action-container{
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 10px;
        }
        .list-container{
            height: 300px;
            background-color:  #f38782;
            width: 300px;
            display: block;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
        overflow-y: scroll;
     

        }
        .todo-item{
            background-color: #d63f37;
            padding: 5px 20px;
            border-radius: 10px;
            margin: 5px;
            color: white;
        }
        .btn-add{
            padding: 5px auto;
            font-size: 15px;
            margin-left: 5px;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <div class="list-container" id="list-container">
        <div class="todo-item">Task Item</div>
    </div>

   
    <div class="action-container">
        <input type="text" id="input-todo"/>
    <button class="btn-add" onclick="Add()">Add</button>
    </div>
    
    <script>
        let todolist=[];
        const listfromlocalstorage=localStorage.getItem("todolist");
        if(listfromlocalstorage){
            todolist=JSON.parse(listfromlocalstorage);
            randortodolist();
        }
       

        function Add(){
            const inputElenment=document.getElementById(`input-todo`);
             todolist.push(inputElenment.value)
             localStorage.setItem("todolist",JSON.stringify(todolist));
            inputElenment.value= ""

            randortodolist();

        }
        function randortodolist(){
           const listcontainer=document.getElementById(`list-container`);
           listcontainer.innerHTML=" "

           for(const todoitem of todolist)
           {
            listcontainer.innerHTML += `<div class="todo-item">
                <input type="checkbox"/>
                
                ${todoitem }
                
                </div>`
        

            }
        }
        
        </script>
        </body>
</html>
